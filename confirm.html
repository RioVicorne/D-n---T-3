<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    background-color: #0c0b0b;
    font-family: Arial, Helvetica, sans-serif;
}

h1, p {
    margin-bottom: 10px;
    color: white;
}

.container {
    position: relative;
    padding: 2em;
    width: 300px;
    background-color: #1c1f2b;
    border-radius: 10px;
    text-align: center;
}

@property --angle {
    syntax: "<angle>";
    initial-value: 0deg;
    inherits: false;
}

.container::before, .container::after {
    content: '';
    position: absolute;
    height: 100%;
    width: 100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 10px;
    padding: 3px;
    background-image: conic-gradient(
        from var(--angle),
        red, lime, blue, magenta, red
    );
    animation: spin 2s linear infinite;
    z-index: -1;
}

.container::before {
    filter: blur(1.5rem);
    opacity: 0.5;
}

@keyframes spin {
    0% {
        --angle: 0deg;
    }
    100% {
        --angle: 360deg;
    }
}
    
</style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Feedback!</h1>
        <p>Your feedback helps us improve our services. We appreciate your time and effort in sharing your thoughts with us.</p>
    </div>
</body>
</html>
